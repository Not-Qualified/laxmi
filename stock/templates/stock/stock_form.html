{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		{% if path == stock_create %}
			<input class="btn btn-success btn-lg btn-block" type="submit" value="Create" />
		{% elif path == stock_update %}
			<input class="btn btn-success btn-lg btn-block" type="submit" value="Update" />
		{% endif %}
	</form>
	<br />
	{% if path == stock_create %}
		<a class="btn btn-primary btn-lg btn-block" href="{% url 'stock-list' %}">Cancel</a>
	{% elif path == stock_update %}
		<a class="btn btn-primary btn-lg btn-block" href="{% url 'stock-detail' object.id %}">Cancel</a>
	{% endif %}
	<br />
{% endblock content %}
