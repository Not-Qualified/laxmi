{% extends "base.html" %}
{% block content %}
<table id="stock_table" class="table table-hover table-striped" style="width:100%">
	<!-- <caption>List of Persons</caption> -->
	<thead>
		<tr>
			<th>Product</th>
			<th>Available Quantity</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{ stock.product }}</td>
			<td>{{ stock.product_quantity }}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>Product</th>
			<th>Available Quantity</th>
		</tr>
	</tfoot>
</table>
{% endblock content %}
{% block script %}
	<script type="text/javascript">
		$(document).ready(function() {
		    $('#stock_table').DataTable({
		    	"paging":   false,
		    	"info":     false,
		    	"filter":   false,
		    });
		} );
	</script>
{% endblock script %}
