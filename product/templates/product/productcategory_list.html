{% extends "base.html" %}
{% block content %}
<table id="product_category_table" class="table table-hover table-striped" style="width:100%">
	<!-- <caption>List of Persons</caption> -->
	<thead>
		<tr>
			<th>Product Category Name</th>
			<th>Date Added</th>
		</tr>
	</thead>
	<tbody>
		{% for p_category in object_list %}
			<tr>
				<td>{{ p_category.product_category }}</td>
				<td>{{ p_category.date_added }}</td>
			</tr>
		{% endfor %}
	</tbody>
	<tfoot>
		<tr>
			<th>Product Category Name</th>
			<th>Date Added</th>
		</tr>
	</tfoot>
</table>
{% endblock content %}
{% block script %}
	<script type="text/javascript">
		$(document).ready(function() {
		    $('#product_category_table').DataTable({
		    	"pagingType": "full_numbers",
		    	"lengthMenu": [[7, 10, 25, 50, -1], [7, 10, 25, 50, "All"]],
		    });
		} );
	</script>
{% endblock script %}
